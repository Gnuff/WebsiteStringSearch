<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Website String Search</title>
</head>
<body>
  <h1>Website String Search</h1>
  <form id="searchForm">
	<label for="url">URL:</label>
	<input type="url" id="url" required value="https://">
	<br><br>
	<label for="searchString">Search String:</label>
	<input type="text" id="searchString" required>
	<br><br>
	<!-- <label for="excludeString">Exclude String (optional):</label>
	<input type="text" id="excludeString">
	<br><br> -->
	<label for="interval">Interval (in seconds):</label>
	<input type="number" id="interval" min="1" required>
	<br><br>
	<label for="notificationSound">Notification Sound:</label>
	<select id="notificationSound">
	  <option value="sound1">Subbadubbdubb</option>
	  <option value="sound2">Fanfare all way</option>
	  <option value="sound3">True success</option>
	</select>
	<br><br>
	<div class="button-container">
	  <button type="submit">Start</button>
	  <button type="button" id="stopButton" disabled>Stop</button>
	</div>
  </form>
  <!-- <button type="button" id="testSound">Test Sound</button> -->
  <div id="result-container">
	  <div id="result">Script not active. Fill out the form and press "Start" to begin.</div>
	</div>

  <audio id="sound1" src="audio/sub.mp3" preload="auto"></audio>
  <audio id="sound2" src="audio/fanfare.mp3" preload="auto"></audio>
  <audio id="sound3" src="audio/success.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
